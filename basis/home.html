    <member name="defcontent" type="view"/>

<basis core="dbsource" name="db" source="media" lid="2" sourcemid="1" usedforid="2373083">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bocaveli</title>
    <meta name="description" content="bocaveli">
  <basis core="call" pageindex="[##cms.cms.pageindex##]" file="styles.inc" />
</head>
<body>
    <main class="Home-mobile w-full overflow-hidden flex flex-col">
        <div class="Section-1 w-90p ml-[auto] mr-[auto] sec flex flex-col justify-center items-center mt-[4em]">
            <div class="Box w-full translate-y-[1.5em] [&.appear-top]:translate-y-[0]  [&.appear-top]:opacity-[1]
            duration-[.8s] opacity-0 delay-700 flex flex-col gap-6 ">
             <div class="Title w-auto flex justify-start items-start text-left">
                <basis core="print" datamembername="db.defcontent">
                    <layout>
                        @child
                    </layout>
                    <face filter="TypeID=150">
                        <h1 class="font-Montserrat700 text-xl leading-[24.38px] text-black">
                          @Answer
                        </h1>
                    </face>
                </basis>
             </div>
             <div class="Text w-full flex flex-col">
                <basis core="print" datamembername="db.defcontent">
                    <layout>
                        @child
                    </layout>
                    <face filter="TypeID=129">
                        <p class="font-OpenSans300 font-light text-[13px] leading-[17.7px]">
                            @Answer
                        </p>
                    </face>
                </basis>
             
             </div>
             <div class="Logo">
                <a href="/"  alt="bocaveli" title="bocaveli" aria-label="bocaveli" rel="noopener" >
                    <img src="[##cms.cms.cdn##]/images/logo.png" alt="bocaveli" title="bocaveli">
                </a>
                <basis core="print" datamembername="db.defcontent">
                    <layout>
                        @child
                    </layout>
                    <face filter="TypeID=128">
                        <span class="det uppercase font-KozGoPr6N400 font-normal text-xs leading-[24px] text-black">
                            @Answer
                        </span>
                    </face>
                </basis>
             </div>
            </div>
         </div>
         <div class="Section-2 mb-[3em] w-90p ml-[auto] mr-[auto]  sec flex flex-col justify-center items-center">
            <div class="Projects w-full flex-col flex gap-[2em] mt-[1.2em]">

                <basis core="print" datamembername="db.defGallery">
                    <layout>
                        @child
                    </layout>
                    <face>
                        <div class="Project animTop1 overflow-hidden relative w-full flex justify-center  items-center group/proj hover:cursor-pointer ">
                            <div class="IMG w-auto flex h-full ">
                                <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full group-hover/proj:opacity-[.7]
                                 object-cover">
                            </div>
                        </div> 
                    </face>
                </basis>
          
             
            </div>
           </div>
           <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
            
    </main>
    <basis core="call" file="script.inc" pageindex="[##cms.cms.pageindex##]" />
<script src="[##cms.cms.cdn##]/js/home-mobile.js"></script>
</body>
</html>
